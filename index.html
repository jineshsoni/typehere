<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jinesh Soni - jineshsoni.com">
  	<meta name="description" content="A persistent textarea that will hold on to your shit.">
  	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  	<meta property="og:image" content="">
  	<meta property="og:title" content="Type Here">
	
    <title>Type Here | Secure Local App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      #editor {
        width: 100vw;
        height: 100vh;
        overflow: auto;
        border: none;
        padding: 2rem;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <textarea id="editor" placeholder="Type here..." spellcheck="false" autofocus="true"></textarea>
    <script defer="">
      window.onload = function () {
        const textarea = document.getElementById('editor');

        const text = localStorage.getItem('text');
        if (text) {
          textarea.value = text;
        }

        textarea.addEventListener('keyup', (e) => {
          localStorage.setItem('text', e.target.value);
        });
      };
    </script>
  

</body></html>
